<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <div class="left-container">
        <div class="logo-container" >
            <img src="images/hedgehog_image.png" alt="hedgehog logo">
            <h1>SIGN UP FORM</h1>
        </div>
    </div>
        
    <div class="right-container">
        <div class="container-1">
            <div class="text-container">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>Please fill up the form!</p>
            </div>   
        </div>
        <div class="container-2">
           <p>Let's do this!</p>
           <form id="my-form">
            <div class="input-row">
                <div class="group">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="group">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" required>
                 </div>
            </div>
            <div class="input-row">
                <div class="group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="group">
                    <label for="phonenumber">PHONE NUMBER</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required>
                </div>
            </div>
            <div class="input-row">
                <div class="group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="group">
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" required>
                </div>
            </div>
            
           </form>
        </div>
        <div class="container-3">
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    

    </div>
    
</body>
</html>
